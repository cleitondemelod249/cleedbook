<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <link rel="stylesheet" href="css/style.css">
    <title>CleedBook</title>

    <script>
        function addCleedbookuser() {
            var name = document.getElementById("user-name").value;
            var email = document.getElementById("user-email").value;
            var p1 = document.getElementById("user-pass").value;
            var p2 = document.getElementById("user-repeatpass").value;

            if (p1 == p2) {
                var jsonFormBody = { "name": name, "email": email, "pwd": p1 };

                $.ajax({
                    url: 'http://localhost:3333/signup',
                    crossDomain: true,
                    type: 'POST',
                    data: JSON.stringify(jsonFormBody),
                    contentType: 'application/json; charset=utf-8',
                    dataType: 'json',
                    async: false,
                    success: function (msg) {
                        console.log(msg);
                        if (msg.status == 'done') {
                            localStorage.setItem('auth', JSON.stringify(jsonFormBody));
                            window.location.href = "feed.html";
                        }
                    },
                    error: function (err) {
                        console.log(err.responseText);
                    }

                });
            } else {
                alert("##SENHAS INCORRETAS##");
            }

        }
    </script>

    <script>
        function signin() {
            var login = document.getElementById("inputEmail").value;
            var pass = document.getElementById("inputPassword").value;

            var jsonFormBody = { "email": login, "pwd": pass };

            $.ajax({
                url: 'http://localhost:3333/signin',
                crossDomain: true,
                type: 'POST',
                data: JSON.stringify(jsonFormBody),
                contentType: 'application/json; charset=utf-8',
                dataType: 'json',
                async: false,
                success: function (msg) {
                    console.log(msg);
                    if (msg.login == jsonFormBody.email) {
                        localStorage.setItem('auth', JSON.stringify(jsonFormBody));
                        window.location.href = "feed.html";
                    }
                },
                error: function (err) {
                    console.log(err.responseText);
                }

            });
        }
    </script>
</head>

<body>
    <div id="logreg-forms">
        <form class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign in</h1>
            <div class="social-login">
                <button class="btn facebook-btn social-btn" type="button"><span><i class="fab fa-facebook-f"></i> Sign
                        in with Facebook</span> </button>
                <button class="btn google-btn social-btn" type="button"><span><i class="fab fa-google-plus-g"></i> Sign
                        in with Google+</span> </button>
            </div>
            <p style="text-align:center"> OR </p>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required=""
                autofocus="">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">

            <button class="btn btn-success btn-block" onclick="signin()" type="button"><i class="fas fa-sign-in-alt"></i> Sign in</button>
            <a href="#" id="forgot_pswd">Forgot password?</a>
            <hr>
            <!-- <p>Don't have an account!</p>  -->
            <button class="btn btn-primary btn-block" type="button" id="btn-signup"><i class="fas fa-user-plus"></i>
                Sign up New Account</button>
        </form>

        <form action="/reset/password/" class="form-reset">
            <input type="email" id="resetEmail" class="form-control" placeholder="Email address" required=""
                autofocus="">
            <button class="btn btn-primary btn-block" type="submit">Reset Password</button>
            <a href="#" id="cancel_reset"><i class="fas fa-angle-left"></i> Back</a>
        </form>

        <form class="form-signup">
            <div class="social-login">
                <button class="btn facebook-btn social-btn" type="button"><span><i class="fab fa-facebook-f"></i> Sign
                        up with Facebook</span> </button>
            </div>
            <div class="social-login">
                <button class="btn google-btn social-btn" type="button"><span><i class="fab fa-google-plus-g"></i> Sign
                        up with Google+</span> </button>
            </div>

            <p style="text-align:center">OR</p>

            <input type="text" id="user-name" class="form-control" placeholder="Full name" required="" autofocus="">
            <input type="email" id="user-email" class="form-control" placeholder="Email address" required autofocus="">
            <input type="password" id="user-pass" class="form-control" placeholder="Password" required autofocus="">
            <input type="password" id="user-repeatpass" class="form-control" placeholder="Repeat Password" required
                autofocus="">

            <button class="btn btn-primary btn-block" type="button" onclick="addCleedbookuser()"><i
                    class="fas fa-user-plus"></i> Sign Up</button>
            <a href="#" id="cancel_signup"><i class="fas fa-angle-left"></i> Back</a>
        </form>
        <br>

    </div>
